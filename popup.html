<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Catastral Individual</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 400px; gap: 20px;">
      <div style="width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="color: #64748b; font-size: 14px;">Cargando...</p>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </div>

  <script src="license-config.min.js"></script>
  <script src="license-manager.min.js"></script>
  <script src="popup.min.js"></script>
</body>
</html>
