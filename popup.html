<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 600px;
            padding: 8px;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .form-group {
            margin-bottom: 8px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }
        .form-row.full {
            grid-template-columns: 1fr;
        }
        .form-section {
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }
        .form-section:last-of-type {
            border-bottom: none;
            margin-bottom: 8px;
        }
        label {
            display: block;
            margin-bottom: 2px;
            font-weight: bold;
            font-size: 10px;
            color: #b0b0b0;
        }
        .section-title {
            font-weight: bold;
            font-size: 10px;
            color: #888;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 11px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 3px rgba(24, 144, 255, 0.5);
        }
        input::placeholder, textarea::placeholder {
            color: #666;
        }
        textarea {
            resize: vertical;
            min-height: 70px;
            line-height: 1.3;
            white-space: pre-wrap;
        }
        .button-group {
            display: flex;
            gap: 6px;
            margin-top: 10px;
        }
        button {
            flex: 1;
            padding: 7px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
        }
        .btn-save {
            background-color: #1890ff;
            color: white;
        }
        .btn-save:hover {
            background-color: #0050b3;
        }
        .btn-clear {
            background-color: #333;
            color: #e0e0e0;
        }
        .btn-clear:hover {
            background-color: #444;
        }
        .btn-success {
            background-color: #52c41a;
            color: white;
        }
        .btn-success:hover {
            background-color: #389e0d;
        }
        .btn-danger {
            background-color: #ff4d4f;
            color: white;
        }
        .btn-danger:hover {
            background-color: #cf1322;
        }
        .btn-warning {
            background-color: #faad14;
            color: white;
        }
        .btn-warning:hover {
            background-color: #d48806;
        }
        .header {
            text-align: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #1890ff;
        }
        .header h1 {
            margin: 0;
            font-size: 13px;
            color: #1890ff;
            font-weight: bold;
        }
        .table-container {
            overflow-x: auto;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 4px;
            text-align: center;
        }
        th {
            background-color: #2a2a2a;
            color: #1890ff;
            font-weight: bold;
        }
        td input {
            width: 100%;
            padding: 2px;
            font-size: 10px;
            text-align: center;
        }
        .btn-small {
            padding: 3px 6px;
            font-size: 10px;
        }
        .construcciones-buttons {
            display: flex;
            gap: 4px;
            margin: 8px 0;
            flex-wrap: wrap;
        }
        .construcciones-buttons button {
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Made by KDA</h1>
    </div>
    
    <div class="form-section">
        <div class="section-title">Código de vía</div>
        <div class="form-row">
            <div>
                <label for="codeVia">Código:</label>
                <input type="text" id="codeVia" placeholder="Código via">
            </div>
            <div>
                <label for="numberMunicipal">N° Municipal:</label>
                <input type="text" id="numberMunicipal" placeholder="N° Municipal">
            </div>
        </div>
    </div>

    <div class="form-section">
        <div class="section-title">Código de HU</div>
        <div class="form-row full">
            <div>
                <label for="codeHu">Código HU:</label>
                <input type="text" id="codeHu" placeholder="Código HU">
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="numberManzana">Manzana:</label>
                <input type="text" id="numberManzana" placeholder="Manzana">
            </div>
            <div>
                <label for="numberLote">Lote:</label>
                <input type="text" id="numberLote" placeholder="Lote">
            </div>
        </div>
        <div class="form-row full">
            <div>
                <label for="numberSubLote">Sub-Lote:</label>
                <input type="text" id="numberSubLote" placeholder="Sub-Lote">
            </div>
        </div>
    </div>

    <div class="form-section">
        <div class="section-title">Observaciones</div>
        <div class="form-group">
            <label for="observations">Notas:</label>
            <textarea id="observations" placeholder="Observaciones" rows="4"></textarea>
        </div>
    </div>

    <div class="form-section">
        <div class="section-title">Supervisor</div>
        <div class="form-row">
            <div>
                <label for="supervisorName">Nombre:</label>
                <input type="text" id="supervisorName" placeholder="Nombre">
            </div>
            <div>
                <label for="supervisorDate">Fecha:</label>
                <input type="text" id="supervisorDate">
            </div>
        </div>
    </div>

    <div class="form-section">
        <div class="section-title">Técnico Catastral</div>
        <div class="form-row">
            <div>
                <label for="technicianName">Nombre:</label>
                <input type="text" id="technicianName" placeholder="Nombre">
            </div>
            <div>
                <label for="technicianDate">Fecha:</label>
                <input type="text" id="technicianDate">
            </div>
        </div>
    </div>

    <div class="form-section">
        <div class="section-title">Construcciones</div>
        <div class="construcciones-buttons">
            <button class="btn-success btn-small" id="addRowBtn">+ Añadir Fila</button>
            <button class="btn-danger btn-small" id="deleteRowBtn">- Borrar Última Fila</button>
            <button class="btn-warning btn-small" id="clearTableBtn">Limpiar Tabla</button>
            <button class="btn-save btn-small" id="executeBtn">▶ Ejecutar</button>
        </div>
        <div class="table-container">
            <table id="construccionesTable">
                <thead>
                    <tr>
                        <th>N</th>
                        <th>Mes</th>
                        <th>Año</th>
                        <th>58</th>
                        <th>59</th>
                        <th>60</th>
                        <th>61</th>
                        <th>62</th>
                        <th>63</th>
                        <th>64</th>
                        <th>65</th>
                        <th>66</th>
                        <th>67</th>
                        <th>68</th>
                        <th>69</th>
                    </tr>
                </thead>
                <tbody id="construccionesBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-clear" id="clearBtn">Limpiar</button>
        <button class="btn-save" id="saveBtn">Guardar</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
